<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Пинк</title>
</head>

<body>
  <h1 class="visually-hidden">Приложение Пинк</h1>

  <header class="page-header">
    <a class="page-header__logo"
      href="index.html"
    >
      <img class="page-header__logo" src="http://placehold.it/75x22" width="75" height="22" alt="Логотип сайта">
    </a>

    <nav class="page-header__nav page-nav">
      <ul class="page-nav__menu site-menu">
        <li class="site-menu__item">
          <a href="#">Главная</a>
        </li>
        <li class="site-menu__item">
          <a href="#">Фотографии</a>
        </li>
        <li class="site-menu__item">
          <a href="#">Конкурс</a>
        </li>
        <li class="site-menu__item">
          <a href="#">HTML Academy</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
      <h1 class="page-content__header">
        Конкурс на самое безбашенное путешествие с Пинк
      </h1>
      <p class="page-content__text">
        Поделитесь своей историей и получите шанс выиграть ценный приз&nbsp;&mdash;
        1000&nbsp;миль на&nbsp;вашу бонусную карту!
      </p>

      <form class="competitor"
        action="#"
        method="POST"
      >

        <fieldset class="competitor__names person-name">
          <label class="person-name__legend"
            for="surname">
            Фамилия:
          </label>
          <input class="person-name__content"
            type="text" name="surname"
            placeholder="Укажите фамилию *"
            required
          />

          <label class="person-name__legend"
            for="first-name">
            Имя:
          </label>
          <input class="person-name__content"
            type="text" name="first-name"
            placeholder="Введите ваше имя *"
            required
          />

          <label class="person-name__legend"
            for="patronym">
            Отчество:
          </label>
          <input class="person-name__content"
            type="text" name="patronym"
            placeholder="Ну и отчество тоже"
          />
        </fieldset>

        <fieldset class="competitor__achievments acheivments">
          <legend class="achievments__legend">
            Ваши безбашенные достижения в&nbsp;путешествии
          </legend>

          <input class="acheivment__selection"
            type="checkbox"
            name="shark-selfi"
            checked
          />
          <label checkbox="acheivment__legend"
            for="shark-selfi">
            Сделал селфи с акулой
          </label>

          <input class="acheivment__selection"
            type="checkbox"
            name="over-tanned"
            checked
          />
          <label checkbox="acheivment__legend"
            for="over-tanned">
            Обгорел на пляже
          </label>

          <input class="acheivment__selection"
            type="checkbox"
            name="seen-chuck-norris"
          />
          <label checkbox="acheivment__legend"
            for="seen-chuck-norris">
            Видел Чака Норриса
          </label>

          <input class="acheivment__selection"
            type="checkbox"
            name="bought-souvenirs"
          />
          <label checkbox="acheivment__legend"
            for="bought-souvenirs">
            Накупил сувениров
          </label>

          <input class="acheivment__selection"
            type="checkbox"
            name="hold-tower"
            checked
          />
          <label checkbox="acheivment__legend"
            for="hold-tower">
            Удержал башню
          </label>

          <input class="acheivment__selection"
            type="checkbox"
            name="destroyed-hotel"
          />
          <label checkbox="acheivment__legend"
            for="destroyed-hotel">
            Разгромил отель
          </label>
        </fieldset>

      </form>

  </main>

  <footer class="page-footer">
    <span class="page-footer__logo">
    </span>

    <span class="page-footer__socials socials">
      <span class="socials__twitter">
      </span>
      <span class="socials__facebook">
      </span>
      <span class="socials__youtube">
      </span>
    </span>

    <span class="page-footer__academy-logo">
    </span>
  </footer>

</body>
</html>
